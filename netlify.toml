[build]
  command = "npm run build"
  publish = "dist"

# Serve test-projects as static files (don't redirect to SPA)
[[redirects]]
  from = "/test-projects/*"
  to = "/test-projects/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Allow iframe embedding for navigation test pages
[[headers]]
  for = "/nav-test/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors *"

# Also allow embedding for the root and other paths
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors *"
